<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="imagex/png" href="img/iQuadras-Miniatura.ico" />
    <link href="style_cadastrar_entrar.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Mulish:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>iQuadras</title>
  </head>
  <body>
    <div class="fundo_cadastro">
      <div class="card_cadastro">
        <div class="voltar_cadastro">
        <a href="cadastro.html"><svg
          xmlns="http://www.w3.org/2000/svg"
          class="voltar"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"
          />
        </svg></a>
        <h1 class="cadastre-se">Cadastro do Atleta</h1>
      </div>
        <form id="registro" method="POST" action="atleta.php">
          <div class="caixa_inteira">
            <label for="name">Nome Completo</label>
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu nome completo"
              required
            />
          </div>
          <div class="caixa_metade espaco">
            <label for="telefone">Telefone</label>
            <input
              type="text"
              name="telefone"
              id="telefone"
              placeholder="Digite seu telefone"
              required
            />
          </div>
          <div class="caixa_metade">
            <label for="cpf">CPF</label>
            <input
              type="text"
              name="cpf"
              id="cpf"
              placeholder="Digite seu CPF"
              required
            />
          </div>
          <div class="caixa_inteira">
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite seu e-mail"
              required
            />
          </div>
          <div class="caixa_metade espaco">
            <label for="password">Senha</label>
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Digite sua senha"
              required
            />
          </div>
          <div class="caixa_metade">
            <label for="passconfirm">Confirmação de senha</label>
            <input
              type="password"
              name="senhaconfirm"
              id="senhaconfirm"
              placeholder="Digite novamente sua senha"
              required
            />
          </div>
            <div class="caixa_inteira">
              <input type="checkbox" name="agreement" id="agreement" />
              <label for="agreement" id="agreement_label">
                Eu li e concordo com os
                <a href="#">termos de uso</a>
              </label>
            </div>
            <div class="caixa_inteira">
              <input type="submit" id="submit" value="Cadastrar" />
            </div>
        </form>
          </div>
          <p class="error_validation"></p>
        </div>
    </div>
  </body>
</html>
