<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="imagex/png" href="img/iQuadras-Miniatura.ico" />
    <link href="style_cadastrar_entrar.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Mulish:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>iQuadras</title>
  </head>
  <body>
    <div class="fundo_cadastro">
      <div class="card_cadastro_quadra">
        <div class="voltar_cadastro">
          <a href="perfil.html"><svg
            xmlns="http://www.w3.org/2000/svg"
            class="voltar"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"
            />
          </svg></a>
          <h1 class="cadastro-quadra">Cadastro da Quadra</h1>
        </div>
        <form id="registro_quadra">
          <div class="caixa_metade espaco">
            <label for="titulo">Título</label>
            <input
              type="text"
              name="titulo"
              id="titulo"
              placeholder="Digite o título da quadra"
            />
          </div>
          <div class="caixa_metade">
            <label for="titulo">Esporte</label>
            <input
              type="text"
              name="esporte"
              id="esporte"
              placeholder="Digite o nome do esporte"
            />
          </div>
          <div class="caixa_inteira">
            <label for="descricao">Descrição</label>
            <input
              type="text"
              name="descricao"
              id="descricao"
              placeholder="Digite a descrição da sua quadra"
            />
          </div>
          <div class="caixa_metade espaco">
            <label for="email">Estado (Sigla)</label>
            <input
              type="text"
              name="estado"
              id="estado"
              placeholder="Sigla do estado"
              maxlength="2"
            />
          </div>
          <div class="caixa_metade">
            <label for="email">Cidade</label>
            <input
              type="text"
              name="cidade"
              id="cidade"
              placeholder="Digite a cidade"
            />
          </div>
          <div class="caixa_metade espaco">
            <label for="email">Rua</label>
            <input
              type="text"
              name="bairro"
              id="bairro"
              placeholder="Digite a rua"
            />
          </div>
          <div class="caixa_metade">
            <label for="password">Número</label>
            <input
              type="number"
              name="numero"
              id="numero"
              placeholder="Digite o número do local"
            />
          </div>
          
          <div class="caixa_metade espaco">
            <label for="radio" id="radio_label">
                <strong>Coberto:</strong>
              </label>
            <input type="radio" name="radio_coberto" id="radio" value="S"/>
            <label for="radio" id="radio_label">
                Sim
              </label>
              <input type="radio" name="radio_coberto" id="radio" value="N"/>
              <label for="radio" id="radio_label">
                Não
              </label>
          </div>
          <div class="caixa_metade">
            <label for="radio" id="radio_label">
                <strong>Acessibilidade:</strong>
              </label>
            <input type="radio" name="radio_acessibilidade" id="radio" value="S"/>
            <label for="radio" id="radio_label">
                Sim
              </label>
              <input type="radio" name="radio_acessibilidade" id="radio" value="N"/>
              <label for="radio" id="radio_label">
                Não
              </label>
          </div>
          <div class="caixa_inteira">
            <label for="radio" id="radio_label">
                <strong>Piso:</strong>
              </label>
            <input type="radio" name="radio_piso" id="radio" value="Madeira"/>
            <label for="radio" id="radio_label">
                Madeira
              </label>
              <input type="radio" name="radio_piso" id="radio" value="Cimento"/>
              <label for="radio" id="radio_label">
                Cimento
              </label>
              <input type="radio" name="radio_piso" id="radio" value="Cimento"/>
              <label for="radio" id="radio_label">
                Grama
              </label>
              <input type="radio" name="radio_piso" id="radio" value="Areia"/>
              <label for="radio" id="radio_label">
                Areia
              </label>
          </div>
          <div class="caixa_inteira">
            <label for="radio" id="radio_label">
              <strong>Dias para locação:</strong>
            </label>
            <input type="checkbox" name="dia" id="radio" value="Segunda"/>
            <label for="radio" id="radio_label">
              Segunda
            </label>
            <input type="checkbox" name="dia" id="radio" value="Terca"/>
            <label for="radio" id="radio_label">
              Terça
            </label>
            <input type="checkbox" name="dia" id="radio" value="Quarta"/>
            <label for="radio" id="radio_label">
              Quarta
            </label>
            <input type="checkbox" name="dia" id="radio" value="Quinta"/>
            <label for="radio" id="radio_label">
              Quinta
            </label>
            <input type="checkbox" name="dia" id="radio" value="Sexta"/>
            <label for="radio" id="radio_label">
              Sexta
            </label>
            <input type="checkbox" name="dia" id="radio" value="Sabado"/>
            <label for="radio" id="radio_label">
              Sábado
            </label>
            <input type="checkbox" name="dia" id="radio" value="Domingo"/>
            <label for="radio" id="radio_label">
              Domingo
            </label>
          </div>

          <div class="caixa_metade espaco">
            <label for="hora" id="radio"><strong>Aberto das</strong></label>
            <input type="time" name="hora" id="radio" class="bord"/>
          </div>

          <div class="caixa_metade">
            
            <label for="hora" id="radio"><strong>Até</strong></label>
            <input type="time" name="hora" id="radio" class="bord"/>
            
          </div>

          <div class="caixa_inteira">

            <input type="file" name="foto" id="radio" class="bord">

          </div>

            <div class="caixa_inteira">
              <input type="checkbox" name="agreement" id="agreement" />
              <label for="agreement" id="agreement_label">
                Eu li e concordo com os
                <a href="#">termos de uso</a>
              </label>
            </div>
            <div class="caixa_inteira">
              <input type="submit" id="submit" value="Cadastrar Quadra" />
            </div>
        </form>
          </div>
          <p class="error_validation"></p>
        </div>
    </div>
  </body>
</html>
