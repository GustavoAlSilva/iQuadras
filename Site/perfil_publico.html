<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="imagex/png"
      href="img/iQuadras-Miniatura.ico"
    />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Mulish:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>iQuadras</title>
  </head>

  <body>
    <div class="container_perfil">
      <header>
        <div class="res">
          <nav>
            <img
              href="index.html"
              class="logo"
              src="img/iquadras.png"
              alt="Ícone_iQuadras"
            />
            <div class="filtros">
              <button class="button">Esporte</button>
              <span></span>
              <button class="button">Quando?</button>
              <span></span>
              <button class="button">Que horas?</button>
              <span></span>
              <button class="button">
                Filtros
                <div class="procurar">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icone"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    />
                  </svg>
                </div>
              </button>
            </div>

            <ul class="nav">
              <a href="entrar.html"><button class="entrar">Entrar</button></a>
              <a href="cadastro.html">
                <button class="cadastrar">Cadastrar</button>
              </a>
              <div class="perfil">
                <a href="perfil.html">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="user"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    />
                  </svg>
                </a>
              </div>
            </ul>
          </nav>
        </div>
      </header>
      <div class="conteudo_main">
        <div class="alinhamento">
          <div class="foto_perfil">
            <img
              class="logo_empresa"
              src="img/embraco_logo.png"
              alt="Logo Empresa"
            />
          </div>
        </div>
        <div class="linha_perfil_publico"></div>
        <div class="flex_card">
          <div class="card">
            <div class="quadra">
              <div class="quadra_imagem">
                <a href="#">
                  <img
                    class="foto"
                    src="img/basquete_street.jpg"
                    alt="Quadra de Basquete"
                  />
                </a>
              </div>
              <div class="quadra_conteudo">
                <div class="quadra_titulo">
                  <div class="quadra_texto">
                    <a class="none" href="perfil_publico.html">
                      <span class="empresa">Embraco</span>
                    </a>
                    <h2>Quadra de Basquete</h2>
                  </div>
                  <div class="fav">
                    <svg
                      class="fav-main"
                      viewBox="0 0 512 512"
                      width="100"
                      title="heart"
                    >
                      <path
                        d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"
                      />
                    </svg>
                  </div>
                </div>
                <div class="separador"></div>
                <div class="quadra_descricao">
                  <span class="descricao">
                    Quadra Street com piso de cimento, ideal para 3x3
                  </span>
                </div>
                <div class="detalhes">
                  <div class="preco">
                    <span class="preco">
                      R$80,00
                      <span class="hora">/Hora</span>
                    </span>
                  </div>
                  <button class="alugar">ALUGAR</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="container_footer">
          <div>
            <h4>Sobre</h4>
            <ul>
              <a href="#"><li>Quem Somos</li></a>
              <a href="#"><li>Trabalhe Conosco</li></a>
            </ul>
          </div>
          <div>
            <h4>Contato</h4>
            <ul>
              <a href="#"><li>Email</li></a>
              <a href="#"><li>Telefone</li></a>
            </ul>
          </div>
          <div>
            <h4>Políticas</h4>
            <ul>
              <a href="#"><li>Política de Privacidade</li></a>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
